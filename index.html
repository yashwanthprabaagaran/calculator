<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p>converter</p>
        <p>sum</p>
      </div>
      <div class="keyboard">
        <div class="sample"></div>
        <div class="mod-operator">%</div>
        <div data-code="8" class="cancjel">c</div>
        <div data-code="clear" class="clear">cr</div>
        <div data-code="55" class="keys-7">7</div>
        <div data-code="56" class="keys-8">8</div>
        <div data-code="57" class="keys-9">9</div>
        <div data-code="107" class="operation-plus">+</div>
        <div data-code="52" class="keys-4">4</div>
        <div data-code="53" class="keys-5">5</div>
        <div data-code="54" class="keys-6">6</div>
        <div data-code="109" class="operation-sub">-</div>
        <div data-code="35" class="keys-1">1</div>
        <div data-code="40" class="keys-2">2</div>
        <div data-code="34" class="keys-3">3</div>
        <div data-code="191" class="operation-div">/</div>
        <div data-code="" class="dot-operator"></div>
        <div data-code="48" class="keys-0">0</div>
        <div data-code="106" class="operation-mul">*</div>
        <div data-code="61" class="equals">=</div>
      </div>
    </div>
  </body>
</html>
